<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Startup-Expo</title>
    <link rel="stylesheet" href="elements/css/style2.css">
    <script src="https://kit.fontawesome.com/4bddde2946.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form">    
        <div class="elogo">
            <div class="big">
        <img src="elements/Sources/E-CELL LOGO2.png"></div>
        <div class="small">
            <img src="elements/Sources/E-CELL LOGO small.png">
        </div>
    </div>
    <div id="signup">
    <form>
        <div>
            <label>Full Name</label>
            <input type="text" class="textinput">
        </div>

        <div>
            <label>Email</label>
            <input type="text" class="textinput">
        </div>
        <div>
            <label >Company Name</label>
            <input type="text" class="textinput">
        </div>
        <div>
            <label>Password</label>
            <input type="password" class="textinput">
        </div>
        <div>
            <label>Confirm Password</label>
            <input type="password" class="textinput">
        </div>
        <button type="submit" class="primary-btn">Sign In</button>
    </form>
    <div class="or">
        <hr class="bar">
        <span>OR</span>
        <hr class="bar">
    </div>
    <div class="links">
        <a href="#">Already have an Account Sign-in</a>
    </div>
</div>
</div>

    
</body>
</html>
